<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Glow</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
    }

    /* Icon Container */
    div a {
      font-size: 30px;
      color: #ffffff; /* Default icon color */
      margin: 0 10px;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    /* Glow Effect on Hover */
    div a:hover {
      color: #f6ff7b; /* Change icon color */
      text-shadow: 0 0 10px #eeff00, 0 0 20px #eeff00, 0 0 30px #eeff00, 0 0 40px #eeff00;
    }
  </style>
</head>
<body>
  <div>
    <a href="#" class="me-4 text-reset"><i class="fa-brands fa-facebook"></i></a>
    <a href="#" class="me-4 text-reset"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="#" class="me-4 text-reset"><i class="fa-brands fa-google"></i></a>
    <a href="#" class="me-4 text-reset"><i class="fa-brands fa-instagram"></i></a>
    <a href="#" class="me-4 text-reset"><i class="fa-brands fa-linkedin"></i></a>
    <a href="#" class="me-4 text-reset"><i class="fa-brands fa-github"></i></a>
  </div>
</body>
</html>
